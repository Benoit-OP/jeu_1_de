<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="styles.css">
        <link type="text/css" rel="stylesheet" href="bootstrap.css">
        <title>Jeu 1 dé</title>
    </head>
    <body>
        <header>
            <button class="btn btn-light rules" id="rules"><img src="file-earmark-ruled-fill.svg" alt=""> Les règles</button>
            <button class="btn btn-light newgame" id="newgame"><img src="plus-circle-fill.svg" alt=""> Nouvelle partie</button>
        </header>

    
        <!-- Modal pour les règles du jeu -->



        <!-- Table de jeu: joueur 1 contre joueur 2 -->
        <div class="table_joueur"> 

            <!-- Joueur 1 initialisation -->
            <div class="interface_joueur_1 active">
                <div class="joueur" name="joueur1" id="joueur1">JOUEUR 1</div>
                <div class="scoreTotal" id="scoreTotal_j1">0</div>
                <div class="score_hold">
                    <span class="actuel">Score actuel</span>
                    <span class="joueur_score_actuel" id="scoreActuel_1"> 0</span>
                </div>
                <!-- Vainqueur! -->
                <div class="vainqueur_j1" style="display: none;">Vainqueur!</div>
            </div>


            <div class="dice_zone">
                <img src="face_6.png"  alt="dé du jeu" class="faces_de" >
                <button class="btn btn-outline-danger lancer" id="lancerDe">lancer</button>
                <button class="btn btn-warning ajout_total" id="ajoutTotal">Ajout score</button>
            </div>


            <!-- Joueur 2 initialisation -->
            <div class="interface_joueur_2">
                <div class="joueur" name="joueur2" id="joueur2">JOUEUR 2</div>
                <div class="scoreTotal" id="scoreTotal_j2">0</div>
                <div class="score_hold">
                    <span class="actuel">Score actuel</span>
                    <span class="joueur_score_actuel" id="scoreActuel_2">0</span>
                </div>
                <!-- Vainqueur! -->
                <div class="vainqueur_j2" style="display: none;">Vainqueur!</div>
            </div>          

        </div>
        <script src="script.js"></script>

    </body>
</html>
